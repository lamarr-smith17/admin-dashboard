<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./stylesheets/styles.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="searchbar">
                <label for="search">
                    <input type="search" name="searchInput" id="search">
                </label>
                <img src="./imgs/search_black_24dp.svg" alt="Search Icon">
            </div>
            <div class="user-profile-drop">
                <img src="./imgs/notifications_active_black_24dp.svg" alt="Notification Bell">
                <img src="./imgs/jarek-ceborski-IhqDpFz7I8Q-unsplash.jpg" alt="Glass cup of a latte" width="50px" height="50px">
                <div class="user-name">
                    <p>LaMarr Smith</p>
                </div>
            </div>
            <div class="user-hub">
                <div class="user-greet">
                    <img src="./imgs/jarek-ceborski-IhqDpFz7I8Q-unsplash.jpg" alt="Glass cup of a latte" width="50px" height="50px">
                    <p>Hi, there</p>
                    <p>LaMarr Smith (@lamarr)</p>
                </div>
                <nav class="header-links">
                    <ul class="quick-links">
                        <li>
                            <label for="newBtn" class="headerBtns">
                                <button type="button">New</button>
                            </label>
                        </li>
                        <li>
                            <label for="uploadBtn" class="headerBtns">
                                <button type="button">Upload</button>
                            </label>
                        </li>
                        <li>
                            <label for="shareBtn" class="headerBtns">
                                <button type="button">Share</button>
                            </label>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <nav class="sidebar">
            <p>So</p>
            <!-- Make the side bar buttons except for the dashboard at the top, similar to how you did the nav links above -->
        </nav>
        <main class="main">
            <p>Ra</p>
        </main>
    </div>
</body>
</html>
